{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta-desc %}Stay updated with RankFoot's live FIFA Men's Football Rankings. Get daily updates on national team standings, track performance changes in real-time, and follow the latest movements in global football rankings.{% endblock %}">
    <meta name="keywords" content="fifa ranking, FIFA, football teams, national team ranking, world rankings, fifa world rankings, national football associations, ranking, calculator, simulator, daily, matches, soccer, competitions, football fixtures, football statistics, football teams, results, fixtures, statistics, fifa world rankings, fifa rankings, footb all, fifa cup football, fifa world cup, worldcup, fifa world rankings" />
    <meta property="og:title" content="{% block og-title %}RankFoot - Live FIFA Rankings: Daily Updates{% endblock %}">
    <meta property="og:description" content="{% block og-description %}FIFA Men's Ranking - Daily Update{% endblock %}">
    <meta property="og:image" content="{% block og-image %}{% endblock %}">
    <meta property="og:url" content="{% block og-url %}{% endblock %}">

    <title>
        {% block title %}RankFoot - Live FIFA Rankings: Daily Updates{% endblock %}
    </title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
          onload="this.onload=null; this.rel='stylesheet'">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F5MBHHTMTK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F5MBHHTMTK');
    </script>
</head>
<body class="bg-light container pt-4"
      style="font-family: 'Rubik', sans-serif; font-weight: 500; line-height: 1.1">

    <!-- Navbar -->
    <nav class="nav fixed-top text-white p-3"
         style="background: 	#1E202B">
        <div class="container">
            <a class="text-white text-decoration-none" href="{% url 'ranking' %}" style="font-size: 1.05rem">FootRank.com</a>
            <a class="text-white text-decoration-none ms-4" href="{% url 'ranking' %}">Ranking</a>
            <a class="text-white text-decoration-none ms-4" href="{% url 'games' %}">Games</a>
            <a class="text-white text-decoration-none ms-4" href="{% url 'statistics' %}">Statistics</a>
        </div>
    </nav>

    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous" defer></script>
  </body>
</html>
