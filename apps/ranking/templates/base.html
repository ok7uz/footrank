{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}FootRank.com{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
</head>
<body class="bg-light container pt-4"
      style="font-family: 'Rubik', sans-serif; line-height: 1.1">

    <!-- Navbar -->
    <nav class="nav fixed-top text-white p-3"
         style="background: #014a7f">
        <div class="container">
            <a class="text-white text-decoration-none" href="{% url 'ranking' %}">FootRank.com</a>
            <a class="text-white text-decoration-none ms-4" href="{% url 'country_list' %}">Countries</a>
            <a class="text-white text-decoration-none ms-4" href="{% url 'competition_list' %}">Competitions</a>
            <a class="text-white text-decoration-none ms-4" href="{% url 'game_list' %}">Games</a>
        </div>
    </nav>

    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
